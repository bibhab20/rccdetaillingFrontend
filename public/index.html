<html>
    <head>
        <title>RCC Detailing web</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../src/assets/img/favicon.ico">
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <h1>RCC<span>Detailing</span></h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="navgar-icons">
                    <img src="../images/bell.png">
                    <img src="../images/user.png">
                    <img src="../images/menu.png">
                </div>
            </div>
            <div class="banner">
                <div class="left-column">
                    
                    <h1>RCC<span>Detailing</span></h1>
                    <h3>Simple<span> and Fast</span></h3>
                    <p>If there is any issue please drop an email @bibhabpattnayak@gmail.com</p>
                    <div class="buttonSection">
                        <label id="status-lable" class="staus_lable">Upload the a STAAD file and then click on submit</label>
                        <div class="upload-btn-wrapper">
                            <br>
                            <!-- actual upload which is hidden -->
                            <input type="file" id="upload-btn" class="hiddenButton"hidden/>
    
                            <!-- our custom upload button -->
                            <label for="upload-btn" class="button-label">Choose File</label>
    
                            <!-- name of file chosen -->
                            <span id="file-chosen">No file chosen</span>
                        </div>
                        <div class="submit-btn-wrapper">
                            <br>
                            <br>
    
                            <!-- actual upload which is hidden -->
                            <input type="button" id="submit-btn" class="hiddenButton" hidden/>
    
                            <!-- our custom upload button -->
                            <label for="submit-btn" class="button-label">Submit</label>
    
                            <!-- name of file chosen -->
                     
                        </div>
                        <div class="download-btn-wrapper">
                            <br>
                            <br>
    
                            <!-- actual upload which is hidden -->
                            <input type="button" id="download-btn" class="hiddenButton" hidden/>
    
                            <!-- our custom upload button -->
                            <label for="download-btn" id="download-btn-label" class="button-label">Download</label>
    
                            <!-- name of file chosen -->
                     
                        </div>
                    </div>
                   
                </div>
                <div class="right-column">
                    <img src="../images/feature2.png">
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
